PostgreSQL:
  restart: always
  image: sameersbn/postgresql:9.6-2
  ports:
    - "5432:5432"
  environment:
    - DEBUG=false

    - DB_USER=kbase
    - DB_PASS=password
    - DB_NAME=kbase,test
    - DB_TEMPLATE=

    - DB_EXTENSION=

    - REPLICATION_MODE=
    - REPLICATION_USER=
    - REPLICATION_PASS=
    - REPLICATION_SSLMODE=
  volumes:
    - /usr/local/postgresql:/var/lib/postgresql
    - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    - ./data/init.sql:/docker-entrypoint-initdb.d/test/test.sql
